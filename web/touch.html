<!DOCTYPE HTML>
<html lang="en-US" style="height:100%">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<style type="text/css">
body{
	margin:0px;
	padding:0px;
	background :#000;
}
.console{
	width:100%;
	height : 500;
	top:0px;
	left:0px;
	padding: 0px 0px 100px;
	overflow: auto;
	line-height:30px;
	text-align:center;
	color:#fff
}
#toucher{
	position:fixed;
	bottom:0px;
	left:0px;
	width:100%;
	height:60px;
	background:#fff;
}
</style>
</head>
<body>
<div class="console">
	手势检测中<br/>
</div>
<div id="toucher">
</div>
	<script type="text/javascript" src="/frontEnd/jquery.js"></script>
	<script type="text/javascript" src="/frontEnd/util/toucher.js"></script>

	<script type="text/javascript">




var bodyTouch = util.toucher($('#toucher')[0]);
bodyTouch.on('singleTap',function(){
	$('.console').append('singleTap！<br/>');
}).on('doubleTap',function(){
	$('.console').append('doubleTap！<br/>');
}).on('longTap',function(){
	$('.console').append('longTap！<br/>');
}).on('swipe',function(){
//	$('.console').append('swipe！<br/>');
}).on('swipeUp',function(){
	$('.console').append('swipeUp！<br/>');
}).on('swipeRight',function(){
	$('.console').append('swipeRight！<br/>');
}).on('swipeDown',function(){
	$('.console').append('swipeDown！<br/>');
}).on('swipeLeft',function(){
	$('.console').append('swipeLeft！<br/>');
});
</script>
</body>
</html>
