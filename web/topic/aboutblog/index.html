        <h1>关于小剧客栈</h1>
        <p>小剧客栈是剧中人在成长路上的一个缩影，也希望借此结交更多前辈好友。</p>
    </div>
    <div class="intro article">
        <h3>关于设计</h3>
        <p>设计一直是小剧的爱好（也曾是职业），所以小剧在博客的设计上投入了蛮多的时间。从2014年开始，小剧客栈也逐渐开始尝试响应式的设计。</p>
        <h3>关于coding</h3>
        <p>前端工程师是剧中人现在的职业，但同时我也喜欢倒腾nodeJS。博客从后端到前端，都是小剧把玩的对象。可能有些许不足，但对我来说刚刚好。</p>
