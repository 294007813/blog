<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>${title}_小剧客栈</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="keywords" content="${tags}" />
<meta name="description" content="${intro}" />
<link href="/skin/naive/favicon.ico" rel="shortcut icon"/>
<link href="/skin/naive/css/common.css" rel="stylesheet" type="text/css" />
<link href="/skin/naive/css/opus.css" rel="stylesheet" type="text/css" />
</head>
<body>
{-nav-}
<div class="gallayer">
	<div class="galBj">{-gallery-}</div>
	<div class="galMask">i'm a texture layer！</div>
</div>
<div class="contlayer">
	<div class="golCnt">
		<div class="TagLine">小剧作品，一次次小小的进步，成就平凡的自己！</div>
		<div id="focusTitle">
			{@if cover}
				<img src="${cover}" alt="${title}" class="topicImg" />
			{@/if}
			<div class="info">
				<h1>${title}</h1>
				<ul>
					<li><strong>创作时间:</strong>${opus_time_create}</li>
					<li><strong>相关页面:</strong><a href="#" title="字段暂无" target="_blank">字段暂无</a></li>
				</ul>
			</div>
		</div>
		<div class="opus_detail">
			<div class="photo"><img src="${opus_pic}" alt="${title}" /></div>
			<div class="text">$${content}</div>
			<div class="youyan">{-youyan-}</div>
		</div>
	</div>
</div>
<script src="/skin/js/lib/jquery.js" type="text/javascript"></script>
<script src="/skin/js/lay.js" id="initJs" data="{'page':'opusDetail'}" type="text/javascript"></script>
<script src="/skin/naive/layTool.js" type="text/javascript"></script>
{-tongji-}
</body>
</html>
