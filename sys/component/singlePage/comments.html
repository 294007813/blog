<div class="side_card">
<div class="caption"><strong>最新评论</strong></div>
<div class="content">
{{@each list as it,index}}
<a href="${{it.url}}" class="side-comments-item" lofox="true">
    <div class="cover">
        <img class="media-object" src="${{it.user.avatar}}" onerror="if(this.err)return;this.err=1;this.src='http://layasset.qiniudn.com/user/default.jpg';" />
    </div>
    <div class="main">
        <h4>
            ${{it.user.username}}
            <small>${{it.time}}</small>
        </h4>
        <p>$${{it.content}}</p>
    </div>
</a>
{{@/each}}
</div>
</div>
