<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>${title}_小剧客栈</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="keywords" content="${keywords}" />
<meta name="description" content="${description}" />
<link href="/favicon.ico" rel="shortcut icon"/>
<link href="/frontEnd/public/css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="gallayer">
		<div class="galBj"></div>
		<div class="galMask"></div>
	</div>
	<div class="contlayer"></div>
	<div class="sourceCode"><div class="opusList">
		<ul>
{@each list as it,index}
	<li>
		<div class="opus_cover">
			<a href="/opus/${it.id}" title="${it.title}" target="_self" lofox="true" >
				<img src="${it.cover}" alt="${it.title}" />
			</a>
		</div>
		<div class="opus_info">
			<h3><a href="/opus/${it.id}" target="_self" lofox="true" >${it.title}</a></h3>
			<p><strong>开发范围：</strong>
				{@each it.work_range as that,index}
					<span>${that}</span>
				{@/each}
			</p>
			<p><strong>在线地址：</strong>
				{@if it.online_url}
					<a href="${it.online_url}">${it.online_url}</a>
				{@else}
					<span>无在线地址</span>
				{@/if}
			</p>
		</div>
	</li>
{@/each}
		</ul>
	</div></div>
{{{navigation}}}
<script type="text/javascript" src="/frontEnd/jquery.js"></script>
<script src="/frontEnd/lib/sea.js" type="text/javascript"></script>
<script src="/frontEnd/public/app.js" type="text/javascript"></script>
{{{baiduAndGoogleTongji}}}
</body>
</html>
