<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>${{title}}_小剧客栈</title>
<meta name="keywords" content="${keywords}" />
<meta name="description" content="${{description}}" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<include name="version_html5_script_bootstrap"/>
<include name="favicon_appicon" />
<link href="${{frontEnd_base}}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="${{frontEnd_base}}public/css/bootstrap_plugin.css?v=${{frontEnd_version}}" rel="stylesheet" media="screen">
</head>
<body>
<include name="navigation_bootstrap" active="opus"/>
<div class="container page-body">
	<div class="row define-list">
		<div class="col-sm-8">
			{{@each list as it,index}}
			<div class="media define-item">
                {{@if it.cover}}
				<a class="pull-left" href="/opus/${{it.id}}" title="${{it.title}}" target="_self" >
					<img class="media-object" src="${{it.cover}}?imageView/1/w/120/h/120/q/85" alt="${{it.title}}" />
				</a>
				{{@/if}}
				<div class="media-body">
					<h4 class="media-heading">
                        <a href="/opus/${{it.id}}" title="${{it.title}}" target="_self" >${{it.title}}</a>
                    </h4>
					<p>${{it.intro}}</p>
					<p><strong>开发范围：</strong>
						{{@each it.work_range as that,index}}
							<span>${{that}}</span>
						{{@/each}}
					</p>
				</div>
			</div>
			{{@/each}}
		</div>
		<div class="col-sm-4"></div>
	</div>
</div>
<script type="text/javascript">
    var app_config = {
        'frontEnd_base' : '${{frontEnd_base}}',
        'frontEnd_version' : '${{frontEnd_version}}',
        'imgDomain' : '${{img_domain}}'
    };
</script>
<script type="text/javascript" src="${{frontEnd_base}}lib/jquery/jquery.js"></script>
<script type="text/javascript" src="${{frontEnd_base}}lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${{frontEnd_base}}public/js/bootstrap_plugin.js?v=${{frontEnd_version}}"></script>
<include name="footer"/>
<include name="baiduAndGoogleTongji"/>
</body>
</html>
