<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>${title}_小剧客栈</title>
<meta name="keywords" content="${keywords}" />
<meta name="description" content="${description}" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link href="/favicon.ico" rel="shortcut icon"/>
<link rel="apple-touch-icon" href="touch-icon-iphone.png" />
<link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
<link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-retina.png" />
<link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-retina.png" />
<link rel="stylesheet" type="text/css" href="${frontEnd_base}public/css/common.css"/>
<link rel="stylesheet" type="text/css" href="${frontEnd_base}public/css/main.css"/>
</head>
<body>
	<div class="gallayer">
		<div class="galBj"></div>
		<div class="galMask"></div>
	</div>
	<div class="contlayer"></div>
	<div class="sourceCode">
{@each list as it,index}
	<div class="articleItem" articleId="${it.id}">
		<div class="artItCpt">
			<h3><a href="/blog/${it.id}" title="${it.title}" lofox="true" target="_self" >${it.title}</a></h3>
			<p>${it.time_show}</p>
		</div>
		<div class="artItCnt">
			{@if it.cover}
			<div class="artItPic">
				<a href="/blog/${it.id}" title="${it.title}" lofox="true" target="_self" >
					<img src="${it.cover}" alt="${it.title}" />
				</a>
			</div>
			{@/if}
			<div class="artItInfo"><p>${it.intro}</p></div>
			<div class="artItTag">${it.tags}</div>
			<div class="artItFoot">
				<a class="dataLike" title="我喜欢" href="javascript:void(0)"><i></i><b>8</b></a>
				<a class="dataView" title="查看" href="/blog/${it.id}" lofox="true" target="_self"><i></i><b>367</b></a>
			</div>
		</div>
		<div class="artItLace">
			<div class="artItLaCircle"></div>
			<div class="artItLaCorner"><b></b><i></i></div>
		</div>
	</div>
{@/each}
	</div>
{{{navigation}}}
<script type="text/javascript" src="${frontEnd_base}jquery.js"></script>
<script type="text/javascript" src="${frontEnd_base}lib/sea.js"></script>
<script type="text/javascript">
	var app_config = {
		'frontEnd_base' : '${frontEnd_base}',
		'imgDomain' : '${img_domain}'
	};
	seajs.config({
	  'base' : '${frontEnd_base}'
	});
</script>
<script type="text/javascript" src="${frontEnd_base}public/app.js"></script>
{{{baiduAndGoogleTongji}}}
</body>
</html>
