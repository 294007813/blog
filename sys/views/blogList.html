<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>${title}_小剧客栈</title>
<meta name="keywords" content="${keywords}" />
<meta name="description" content="${description}" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link href="/favicon.ico" rel="shortcut icon"/>
<link rel="apple-touch-icon" href="touch-icon-iphone.png" />
<link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
<link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-retina.png" />
<link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-retina.png" />
<link href="${frontEnd_base}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="${frontEnd_base}public/css/bootstrap_plugin.css" rel="stylesheet" media="screen">
<!--[if IE]>
<script>
(function(){if(!/*@cc_on!@*/0)return;var e = "abbr,article,aside,audio,bb,canvas,datagrid,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i=e.length;while(i--){document.createElement(e[i])}})()
</script>
<script type="text/javascript" src="${frontEnd_base}lib/respond.js"></script>
<![endif]-->
</head>
<body>
{{{navigation_bootstrap}}}
<div class="container">
	<div class="define-list">
		<div class="col-sm-8">
			{@each list as it,index}
			<div class="media define-item">
				{@if it.cover}
				<a class="pull-left" href="/blog/${it.id}" title="${it.title}" target="_self" >
					<img class="media-object" src="${it.cover}?imageView/1/w/120/h/120/q/85" alt="${it.title}" />
				</a>
				{@/if}
				<div class="media-body">
					<h4 class="media-heading"><a href="/blog/${it.id}" title="${it.title}" target="_self" >${it.title}</a></h4>
					<p>${it.intro}</p>
				</div>
			</div>
			{@/each}
			$${pagination}
		</div>
		<div class="col-sm-4"></div>
	</div>
</div>
<script type="text/javascript">
	var app_config = {
		'frontEnd_base' : '${frontEnd_base}',
		'imgDomain' : '${img_domain}'
	};
</script>
<script type="text/javascript" src="${frontEnd_base}lib/jquery/jquery.js"></script>
<script type="text/javascript" src="${frontEnd_base}lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${frontEnd_base}public/js/bootstrap_plugin.js"></script>
{{{footer}}}
{{{baiduAndGoogleTongji}}}
</body>
</html>
