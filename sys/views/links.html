<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>${{title}}</title>
    <meta name="keywords" content="${{keywords}}" />
    <meta name="description" content="${{description}}" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <include name="favicon_appicon" />
    <link rel="stylesheet" type="text/css" href="${{frontEnd_base}}public/css/links.css?v=${{frontEnd_version}}"/>
</head>
<body>
<div class="Jumbotron">
	<div class="grid-row">
		<h1>前端英雄榜</h1>
		<p>紧张开发中</p>
	</div>
	<div class="mask"><svg width="100%" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100" preserveAspectRatio="none"><g><polygon xmlns="http://www.w3.org/2000/svg" points="0,100 600,100 600,0" style="fill:#fff;stroke-width:0"/></g></svg></div>
</div>
<div class="grid-row myFriends">
    <div class="grid-box-full"><h3>我的小伙伴们</h3></div>
    <include name="friendsLink"/>
</div>
<script type="text/javascript">
    var app_config = {
        'frontEnd_base' : '${{frontEnd_base}}',
        'frontEnd_version' : '${{frontEnd_version}}',
        'imgDomain' : '${{img_domain}}'
    };
</script>
<include name="baiduAndGoogleTongji"/>
</body>
</html>
