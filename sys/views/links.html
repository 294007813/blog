<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>${{title}}</title>
    <meta name="keywords" content="${{keywords}}" />
    <meta name="description" content="${{description}}" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <include name="favicon_appicon" />
    <link rel="stylesheet" type="text/css" href="${{frontEnd.base}}links/links.css?v=${{frontEnd.version}}"/>
</head>
<body>
  <div class="Jumbotron">
    <div class="grid-row">
      <div class="grid-box-full">
        <h1>前端英雄榜</h1>
        <p>紧张开发中</p>
      </div>
    </div>
    <div class="mask"><svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100" preserveAspectRatio="none"><g><polygon xmlns="http://www.w3.org/2000/svg" points="0,100 600,100 600,0" style="fill:#222;stroke-width:0"/></g></svg></div>
  </div>
  <div class="grid-row myFriends">
    <div class="grid-box-full">
        <h3>我的小伙伴们</h3>
    </div>
    {{@each list as it}}
    <div class="grid-box">
        <div class="guy-item">
          <div class="title">${{it.title}}</div>
          <div class="desc">
          {{@if it.discription}}
            ${{it.discription}}
          {{@else}}
            真懒，啥都不写！
          {{@/if}}
          </div>
          <div class="links">
            <p>博客：<a href="${{it.url}}">${{it.screen_link}}</a></p>
            {{@if it.github_username}}
            <p>Github：<a href="https://github.com/${{it.github_username}}">${{it.github_username}}</a></p>
            {{@/if}}
          </div>
        </div>
    </div>
    {{@/each}}

  </div>
<script type="text/javascript">
    var app_config = {
        frontEnd_base : '${{frontEnd.base}}',
        frontEnd_version : '${{frontEnd.version}}',
        imgDomain : '${{frontEnd.img_domain}}'
    };
</script>
<include name="baiduAndGoogleTongji"/>
</body>
</html>
