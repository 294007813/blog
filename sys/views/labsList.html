<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>${title}_小剧客栈</title>
<meta name="keywords" content="${keywords}" />
<meta name="description" content="${description}" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link href="/favicon.ico" rel="shortcut icon"/>
<link rel="apple-touch-icon" href="touch-icon-iphone.png" />
<link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png" />
<link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-retina.png" />
<link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-retina.png" />
<link href="${frontEnd_base}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
{{{navigation_bootstrap}}}
<div class="container">
	<div class="row">
{@each list as it,index}
<div class="col-sm-6 col-md-4">
	<div class="thumbnail">
		<a href="/labs/${it.name}" title="${it.title}" lofox="true" target="_self" >
			<img src="${it.cover}" alt="${it.title}" />
			<h3>${it.title}</h3>
		</a>
	</div>
</div>
{@/each}
	</div>
</div>
<script type="text/javascript" src="${frontEnd_base}lib/jquery/jquery.js"></script>
<script type="text/javascript" src="${frontEnd_base}lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
	var app_config = {
		'frontEnd_base' : '${frontEnd_base}',
		'imgDomain' : '${img_domain}'
	};
</script>
{{{baiduAndGoogleTongji}}}
</body>
</html>
