<div class="articleItem" articleId="${id}">
  <div class="artItCnt">
    {@if is_new}
      <div class="label"><span>new</span></div>
    {@/if}
    {@if cover}
    <div class="artItPic">
      <a href="/blog/${id}" title="${title}" >
        <img src="${cover}" alt="${title}" />
      </a>
    </div>
    {@/if}
    <div class="artItCpt">
      <a href="/blog/${id}" title="${title}" >
        ${title}
      </a>
    </div>
    <div class="artItInfo"><p>${intro}</p></div>
    <footer>
      <div class="tags">
        <strong>tags</strong>{@each tags as t}<a href="/blog?tag=${t}">${t}</a>{@/each}
      </div>
      <div class="time">${time_show}</div>
    </footer>
  </div>
</div>
